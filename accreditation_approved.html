
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accreditation Approved</title>
  <style>
    body {
      background-color: #f5fff5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .message {
      text-align: center;
      border: 2px solid #4CAF50;
      padding: 30px;
      border-radius: 10px;
      background-color: #e6ffe6;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
    }

    .checkmark {
      font-size: 60px;
      color: #4CAF50;
    }

    .text {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="checkmark">✔️</div>
    <div class="text">Accreditation Approved</div>
  </div>
</body>
</html>
